<div class="container mx-auto p-4">
    <h2 class="text-xl mb-4 text-center font-bold text-blue-500">User List</h2>
    <div class=" flex justify-end">
        <button class=" border bg-green-200 border-black hover:bg-green-500 p-2 font-semibold " (click)="addUser()">Add New User</button>
    </div>


    <div class="border mt-5">
        <!-- Header row -->
        <div class="hidden sm:grid grid-cols-7 justify-items-center items-center py-3 border-b font-bold">
          <div>Name</div>
          <div class="col-span-2">Email</div>
          <div>Role</div>
          <div>Status</div>
          <div class="col-span-2">Actions</div>
        </div>
        <div class="grid sm:hidden grid-cols-2 justify-items-center items-center py-3 border-b font-bold">
          <div>User Details</div>
          <div>Actions</div>
        </div>
      
        <!-- User rows -->
        @for (user of users; track $index) {
          <div class="hidden sm:grid grid-cols-7 justify-items-center items-center py-3">
            <div>{{ user.name }}</div>
            <div class="col-span-2">{{ user.email }}</div>
            <div>{{ user.role }}</div>
            <div [ngStyle]="user.status === 'active' ? {'color': 'green'} : {'color': 'red'}" class="font-medium">{{ user.status | titlecase }}</div>
            <div class="col-span-2 flex justify-center space-x-4">
              <button (click)="editUser(user)" class="text-green-700" matTooltip="Edit">
                <mat-icon>create</mat-icon>
              </button>
              <button (click)="deleteUser(user.id)" class="text-red-700" matTooltip="Delete">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
          <div class="grid sm:hidden grid-cols-2 gap-4 py-3 border-b">
            <div class="flex flex-col items-center sm:items-start">
              <div class="font-bold">{{ user.name }}</div>
              <div>{{ user.email }}</div>
              <div>{{ user.role }}</div>
              <div [ngStyle]="user.status === 'active' ? {'color': 'green'} : {'color': 'red'}" class="font-medium">{{ user.status | titlecase }}</div>
            </div>
            <div class="flex justify-center space-x-4">
              <button (click)="editUser(user)" class="text-green-700" matTooltip="Edit">
                <mat-icon>create</mat-icon>
              </button>
              <button (click)="deleteUser(user.id)" class="text-red-700" matTooltip="Delete">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        }
      </div>
      

  </div>
